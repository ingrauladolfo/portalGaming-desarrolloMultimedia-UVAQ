<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../assets/css/fallingBlocks/all.min.css" />
    <link rel="stylesheet" href="../../assets/css/fallingBlocks/style.css" />
    <title>Falling Blocks by Kali Studio - Jugar tetris en línea</title>
  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 text-center">
            <h1>Falling Blocks by Kali Studio</h1>
            <h2 id="puntaje">
              Presiona <kbd>P</kbd> o pulsa el botón para comenzar
            </h2>
          </div>
          <div class="col-12 text-center">
            <canvas id="canvas"></canvas>
            <div class="mt-2">
              <button id="btnIniciar" class="btn btn-success">
                <i class="fas fa-play"></i>
              </button>
              <button hidden id="btnPausar" class="btn btn-success">
                <i class="fas fa-pause"></i>
              </button>
              <button id="btnIzquierda" class="btn btn-success">
                <i class="fas fa-arrow-left"></i>
              </button>
              <button id="btnAbajo" class="btn btn-success">
                <i class="fas fa-arrow-down"></i>
              </button>
              <button id="btnDerecha" class="btn btn-success">
                <i class="fas fa-arrow-right"></i>
              </button>
              <button id="btnRotar" class="btn btn-success">
                <i class="fas fa-undo"></i>
              </button>
              <button class="btn btn-danger" id="reset">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../../assets/js/fallingBlocks/app.js"></script>
</html>
